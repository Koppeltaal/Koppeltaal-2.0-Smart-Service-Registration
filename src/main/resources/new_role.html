<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/head :: head">
</head>
<body>
<nav th:replace="fragment/header :: header(selected='roles')"></nav>
<div class="container">
  <table class="striped">
    <thead>
    <tr>
      <th>Resource</th>
      <th>Operation</th>
      <th>Scope</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(role.permissions)}">
      <td colspan="3">Geen permissies toegekend</td>
    </tr>
    <tr th:if="${not #lists.isEmpty(role.permissions)}" th:each="permission, permissionStat : ${role.permissions}">
      <td th:text="${permission.resourceType}" />
      <td th:text="${permission.operation}" />
      <td th:text="${permission.scope}" />
    </tr>
    </tbody>
  </table>
  <div class="fixed-action-btn">
    <a id="add-permission-button" class="fixed-action-btn btn-floating btn-large waves-effect waves-light modal-trigger red" href="#add-permission-modal"><i class="material-icons">add</i></a>
  </div>
</body>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="/js/materialize.min.js"></script>
<script>
  (function() {
    // Initialize materialize select
    M.FormSelect.init(document.querySelectorAll('select'), {});

    M.Modal.init(document.querySelectorAll('.modal'), {});
  })();
</script>
</html>
